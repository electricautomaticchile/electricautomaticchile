version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  # Configuración específica para SSR de Next.js
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  cache:
    paths:
      - node_modules/**/* 