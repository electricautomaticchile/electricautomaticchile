version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --silent
    build:
      commands:
        - echo "Setting up environment variables..."
        - env | grep -e AUTH_GOOGLE_ID -e AUTH_GOOGLE_SECRET -e AUTH_SECRET -e MONGODB_URI -e NEXTAUTH_URL -e RESEND_API_KEY -e EMAIL_FROM -e EMAIL_TO -e ACCESS_KEY_ID -e SECRET_ACCESS_KEY -e REGION -e S3_BUCKET_NAME -e PDF_PROMO_BUCKET -e JWT_SECRET -e NEXT_PUBLIC_API_URL >> .env.production
        - echo "Building Next.js application..."
        - npm run build
    postBuild:
      commands:
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "No backend build required - using custom Express.js API"
build:
  env:
    variables:
      NODE_VERSION: "20"
      NPM_VERSION: "10"
      AMPLIFY_MONOREPO_APP_ROOT: "."
