version: "3.8"

# üöÄ Configuraci√≥n simplificada para desarrollo local
# Electric Automatic Chile - Solo lo esencial

services:
  # üî• Next.js App con Hot Reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: electric-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mongodb://admin:password123@mongo:27017/electric-dev?authSource=admin
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-key-super-seguro-local
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    networks:
      - dev-network
    volumes:
      # üîÑ Hot reload - montar c√≥digo fuente
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # üóÑÔ∏è MongoDB Database
  mongo:
    image: mongo:7.0-jammy
    container_name: electric-mongo-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=electric-dev
    volumes:
      - mongo_data:/data/db
    networks:
      - dev-network

  # ‚ö° Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: electric-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    command: redis-server --appendonly yes

  # üñ•Ô∏è MongoDB Admin UI (√∫til para desarrollo)
  mongo-ui:
    image: mongo-express:latest
    container_name: electric-mongo-ui
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password123
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    networks:
      - dev-network

volumes:
  mongo_data:
  redis_data:

networks:
  dev-network:
    driver: bridge
